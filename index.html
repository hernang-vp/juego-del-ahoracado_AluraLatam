<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Permanent+Marker&display=swap" rel="stylesheet">
</head>

<body>
    <!-- SECCIÓN PRESENTACIÓN -->
    <section id="openGame" class="screen color1">
        <div class="presentation">
            <div class="openGame_section1">
                <h1 class="presentation_title">Juego del Ahorcado</h1>
                <button class="btn_" onclick="entrar_nuevoJuego()">Iniciar Juego</button>
                <button class="btn_" onclick="agregar_nuevaPalabra()">Agregar palabra</button>
            </div>
        </div>
    </section>

    <!-- SECCIÓN PALABRA NUEVA -->
    <section id="new-word" class="screen color2">
        <div class="presentation">
            <h1 class="presentation_title">Ingrese una nueva palabra</h1>
            <form class="new-word">
                <input class="new-word__input" type="text" placeholder="Ingrese una palabra">
                <p class="warning"></p>
            </form>
            <button class="btn_" onclick="guardarEmpezar()">Guardar y empezar</button>
            <button class="btn_" onclick="cancelar_nuevaPalabra()">Cancelar</button>
        </div>
    </section>

    <!-- SECCIÓN JUEGO NUEVO -->
    <section id="new-game" class="screen color3">
        <div class="presentation">
            <h1 class="new-game_title">NUEVO JUEGO</h1>

            <div id="ahorcado"></div> <!-- dibujo ahorcado -->
            <input type="text" maxlength="1" class="ingresarLetra">
            <div class="output-words">
                <p class="output" style="text-transform:uppercase;"></p> <!-- palabra con guiones y mostrada -->
                <p class="letrasIncorrectas"></p>
            </div>

            <div class="new-game__buttons">
                <button class="btn_" onclick="palabraNueva()">Nuevo Juego</button>
                <button class="btn_" onclick="salir_nuevoJuego()">Cancelar</button>
            </div>

            <div id="won-game">
                <!-- pop-up juego ganado -->
                <div class="won-game__container">
                    <p class="won-game__you-won"></p> <!-- mensaje de victoria -->
                    <p class="won-game__phrase">La palabra era</p>
                    <p class="won-game__word"></p> <!-- palabra a adivinar -->
                    <div class="new-game__buttons">
                        <button class="btn_" onclick="palabraNueva()">Nuevo Juego</button>
                        <button class="btn_" onclick="salir_nuevoJuego()">Volver al inicio</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>diseñado por hernang.vp</p>
    </footer>

    <script src="./script.js"></script>
</body>

</html>
